%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 1  

imu_topic: "/camera/imu"
image0_topic: "/camera/color/image_raw"
image1_topic: "/camera/infra2/image_rect_raw"
output_path: "/home/seu/xjl_work_space/VINS-Fusion/output/"

cam0_calib: "left.yaml"
cam1_calib: "right.yaml"
image_width: 1280
image_height: 720
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
#   data: [ -5.7586305857286746e-03, -4.0463318787729019e-03,
#       9.9997523237933461e-01, 2.0329267950355900e-02,
#       -9.9998287214160420e-01, -1.0224590553211677e-03,
#       -5.7628118925283633e-03, 7.9325209639615653e-03,
#       1.0457519809151661e-03, -9.9999129084997906e-01,
#       -4.0403746097850135e-03, 2.8559824645148020e-03, 0., 0., 0., 1. ]
   data: [ 9.9987532726113837e-01,-0.0153575455797463,0.0036709301542712, -1.6947891405005619e-01,
       0.0154571728653806,0.99946403700805,-0.0288567935602843, 0.00805711736526722,
        -0.00322579314917508,0.0289099381067677,9.9957681532597664e-01,8.5405905193059878e-02,
       0.0, 0.0, 0.0, 1.0 ]


#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 250            # max feature number in feature tracking
min_dist: 15            # min distance between two features 
freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 10   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.08          # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.02         # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.004         # accelerometer bias random work noise standard deviation.  #0.002
gyr_w: 0.004      # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.805         # gravity magnitude

#unsynchronization parameters
estimate_td: 1                      # online estimate time offset between camera and imu
td: 0.00                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/seu/xjl_work_space/VINS-Fusion/output/" # save and load path
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
gaussian_map: 0
map_yaw: 0
groundtruth_file: "/media/seu/4000098A0009885C/datasets/M2DGR-plus/M2DGR-plus-main/gt/parking2_enu.txt" # load path
